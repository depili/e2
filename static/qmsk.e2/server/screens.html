<div id="screens">
    <ul class="list-group">
        <li class="screen list-group-item"
            ng-repeat="screen in state.System.DestMgr.ScreenDestCol"
            ng-class="{'active': screen.IsActive > 0}"
        >
            <span class="label label-info pull-right resolution">{{{width:screen.HSize,height:screen.VSize}|dimensions}}</span>

            {{screen.Name}}
        </li>
    </ul>
</div>
