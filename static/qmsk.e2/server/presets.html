<div id="presets">
    <div id="tools">

        <button name="cut" id="cut" type="submit" ng-click="cut()">
            Cut
        </button>
        <button name="autotrans" id="autotrans" ng-click="autotrans()">
            Auto Trans
        </button>

    </div>

    <div class="group" ng-repeat="group in groups | orderBy:'id'">
        <div class="title" ng-click="collapseGroups[group.id] = !collapseGroups[group.id]">
            <button type="button">
                <span class="glyphicon" ng-class="collapseGroups[group.id] ? 'glyphicon-plus' : 'glyphicon-minus'"></span>
            </button>

            <h3>{{group.id}}</h3>
        </div>

        <div ng-show="!collapseGroups[group.id]">
            <button type="button" class="preset" ng-repeat="preset in group.presets| orderBy:'index'">
                {{preset.name}}

                <div ng-repeat="aux_id in preset.auxes">
                    <span class="dest">{{auxes[aux_id].name}}</span>
                </div>
                <div ng-repeat="screen_id in preset.screens">
                    <span class="dest">{{screens[screen_id].name}}</span>
                </div>
            </button>
        </div>
    </div>
